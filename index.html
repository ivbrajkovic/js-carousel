<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Carousel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Carousel -->
    <div class="carousel">
      <div class="carousel__item slide-page">Slide 1</div>
      <div class="carousel__item slide-page">Slide 2</div>
      <div class="carousel__item slide-page">Slide 3</div>
      <div class="carousel__item slide-page">Slide 4</div>
      <div class="carousel__item slide-page">Slide 5</div>
    </div>

    <!-- Carousel -->
    <div class="carousel">
      <img
        class="carousel__item"
        src="https://source.unsplash.com/random/800x600?1"
      />
      <img
        class="carousel__item"
        src="https://source.unsplash.com/random/800x600?2"
      />
      <img
        class="carousel__item"
        src="https://source.unsplash.com/random/800x600?3"
      />
      <img
        class="carousel__item"
        src="https://source.unsplash.com/random/800x600?4"
      />
      <img
        class="carousel__item"
        src="https://source.unsplash.com/random/800x600?5"
      />
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
